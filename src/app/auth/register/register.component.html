<div id="registerContainer" class="m-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 card">
            <h4 class="mt-1 mb-3 page-header">Register</h4>
            <form [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        formControlName="email" autocomplete="false">
                    <small class="text-danger" *ngIf="hasError('email', 'required')">Email is required.</small>
                    <small class="text-danger" *ngIf="hasError('email', 'email')">Invalid email.</small>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password" autocomplete="false">
                    <small class="text-danger" *ngIf="hasError('password', 'required')">Password is required.</small>
                    <small class="text-danger" *ngIf="hasError('password', 'minlength')">Minimum of 8 characters
                        required.</small>
                </div>
                <div class="form-group mt-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        formControlName="confirmPassword" autocomplete="false">
                    <small class="text-danger" *ngIf="hasError('confirmPassword', 'required')">Confirm Password is required.</small>
                    <small class="text-danger" *ngIf="hasError('confirmPassword', 'minlength')">Minimum of 8 characters
                        required.</small>
                    <small class="text-danger" *ngIf="f.confirmPassword.errors?.passwordValidator">Passwords do not match.</small>
                </div>
                <div class="text-center small text-success" id="successMessage" *ngIf="successMessage.length > 0">
                    {{successMessage}}
                </div>
                <div class="text-center small text-danger" id="errorMessage" *ngIf="errorMessage.length > 0">
                    {{errorMessage}}
                </div>
                <button type="submit" class="btn btn-theme mt-3" [disabled]="!registerForm.valid" *ngIf="!isLoading">Submit</button>
                <div class="spinner-grow spinner mt-2" role="status" *ngIf="isLoading"></div>
                <br>
                <label class="text-center mt-3 mb-3">
                    <a [routerLink]="['/auth/login']">
                        <small>Already have an account? Sign In</small>
                    </a>
                </label>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
