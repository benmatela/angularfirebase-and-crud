<div class="m-3">
    <h4 class="mt-3 mb-4 page-header text-center">Add New Todo</h4>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="addTodoForm" class="mt-4" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"
                        autocomplete="false">
                    <small class="text-danger" *ngIf="hasError('name', 'required')">Name is required.</small>
                    <small class="text-danger" *ngIf="hasError('name', 'minlength')">Minimum of 2 characters
                        required.</small>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description"
                        formControlName="description" autocomplete="false">
                </div>
                <div class="text-success mt-2 mb-2" id="successMessage" *ngIf="successMessage.length > 0">
                    {{successMessage}}
                </div>
                <button type="submit" class="btn btn-theme mt-3" (click)="onGoToTodos()"
                    *ngIf="!isLoading">Back</button>&nbsp;
                <button type="submit" class="btn btn-theme mt-3" [disabled]="!addTodoForm.valid"
                    *ngIf="!isLoading">Submit</button>
                <div class="spinner-grow spinner mt-2" role="status" *ngIf="isLoading"></div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
