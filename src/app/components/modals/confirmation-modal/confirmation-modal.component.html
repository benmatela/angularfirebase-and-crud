<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close-btn text-muted" aria-label="close-btn" (click)="dismiss()">
        <span aria-hidden="true" class="times">&times;</span>
    </button>
</div>
<div class="modal-body label">
    {{ message }}
</div>
<div class="modal-footer">
    <button class="btn btn-danger mr-3" (click)="decline()">
        {{ btnCancelText }}
    </button>
    <button class="btn btn-success" (click)="accept()">
        {{ btnOkText }}
    </button>
</div>
